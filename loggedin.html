<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Dashboard | AURORA SHELL</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loggedin.css"> 
</head>
<body>
    <div class="container">
        
        <div class="header-section">
            <div class="hud-icon-container">
                <img src="hud_face.png" alt="HUD Icon"> 
            </div>
            <h2 class="page-title">CONSOLE LOADED</h2>
        </div>
        
        
        <h3>SEARCH FOR SNIPPET:</h3>
        <input type="text" class="input-field" placeholder="Enter the function name">

        <h3>ANALYSE COMPLEXITY:</h3>
        <textarea class="code-field" placeholder="Enter the code"></textarea>
        <button class="btn btn-analyse">ANALYSE</button>

        <h4>ANALYSIS REPORT:</h4>
        <div class="analysis" id="analysis-result">Results will appear here...</div>

        <h3>ADD CUSTOMIZED FUNCTION:</h3>
        <textarea class="code-field" placeholder="Write your custom function here..."></textarea>
        <button class="btn btn-analyse">SAVE FUNCTION</button>

        <h3>ADD SHORTCUTS TO YOUR FUNCTIONS:</h3>
        <input type="text" class="input-field" placeholder="Enter shortcut name (e.g., mySort)">
        <button class="btn btn-analyse">ADD SHORTCUT</button>
    </div>
</body>
</html>
